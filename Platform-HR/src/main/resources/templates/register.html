<#assign ctx = request.contextPath>
<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href="css/app.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body class="login-page">
<main>

    <div class="login-block">
        <img src="assets/img/logo.png" alt="">
        <h1>5秒钟完成注册${tips}</h1>

        <form action="register" method="POST">

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="ti-user"></i></span>
                    <input type="text" name="loginName" class="form-control" placeholder="请输入您的登录名">
                </div>
            </div>

            <hr class="hr-xs">

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="ti-email"></i></span>
                    <input type="text" name="email" class="form-control" placeholder="请输入您的邮箱地址">
                </div>
            </div>

            <hr class="hr-xs">

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="ti-unlock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="请输入登录密码">
                </div>
            </div>

            <button class="btn btn-primary btn-block" type="submit">注册</button>

        </form>
    </div>

    <div class="login-links">
        <p class="text-center">已经有账户了? <a class="txt-brand" href="user-login.html">现在登录</a></p>
    </div>
</main>

</body>
</html>
